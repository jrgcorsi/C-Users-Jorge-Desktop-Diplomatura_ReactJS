<main class="holder">
    <div class="form_contacto">
        <h2>Contactanos y te responderemos a la brevedad</h2>
    </div>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
            <label for="validationCustom01" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="validationCustom01" value="Jose Luis" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="validationCustom02" value="Suarez" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
                Por favor selecciona una ciudad valida.
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Provincia</label>
            <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Elije...</option>
                <option>...</option>
            </select>
            <div class="invalid-feedback">
                Por favor selecciona una provincia valida.
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Cod. Postal</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
                Por favor selecciona un codigo postal valido.
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">En que te podemos ayudar?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
    </form>
</main>
